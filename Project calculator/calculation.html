<div id="container"> 
    <h1>Calculator for tips</h1>
    <div id ="Calculator">

        <form>
            <p>how much did you spend?</p>
            <input type="text" id="bill_amount" placeholder="Amount of money">
            
            <p>how do you rate the waiter's work?</p>
            <select id="">
                <option value="0.3">30% - Wonderful</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>how many people share the account?</p>
            <input type="text" id="" placeholder="Number of people">
            <br><br>
            <button id="" type="button">Calculate</button>

        </form>
    </div>
</div>
